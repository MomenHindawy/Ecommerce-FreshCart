<section class="shadow rounded-3 p-3 my-4 bg-main-light w-75 m-auto ">
    <div class="container">
        <div>
            <div>

                <h1 class="h2 text-center text-main "> All Product User </h1>

            </div>
        </div>
        @for (item of UserProducts; track $index) {
        @for (item of item.cartItems; track $index) {
        <div class="row pb-2 border-bottom">
            <div class="col-md-1">
                <div>
                    <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
                </div>


            </div>
            <div class="col-md-11 d-flex flex-column align-content-between">
                <h3 class="h5 text-main">{{item.product.category.name}}</h3>
                <p class="text-muted">{{item.price | currency:'GBP'}}</p>
                <p>Product Count: {{item.count}}</p>
            </div>

        </div>

        }

        }
    </div>

</section>
