<section class="m-4 p-2">
    <div class="container">
        <div class="row g-2">
            @for (item of getWishList ; track item._id) {


            <div class="col-lg-3 col-sm-6 col-md-3">
                <div class="product p-2">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                    <h3 class="small text-main">
                        {{item.category.name}}
                    </h3>
                    <h4 class="h6 ">{{item.title.split(" ",2).join(" ")}}</h4>
                    <span>{{item.price | currency : 'GBP'}}</span>
                    <div class="d-flex">
                        @for (Num of [1,2,3,4,5].slice(0 , item.ratingsAverage); track $index) {
                        <span><i class="fas fa-star rating-color "></i></span>}
                        @if (item.ratingsAverage % 1 !==0){
                        <span><i class="fas fa-star-half-stroke rating-color fa-2"></i></span>}
                        <span class="text-muted">{{item.ratingsAverage}}</span>
                    </div>

                    <button (click)="deleteProduct(item._id)" class="btn-main bg-danger bg w-100"><a>Delete</a></button>

                </div>
            </div>

            }

        </div>
    </div>

</section>
