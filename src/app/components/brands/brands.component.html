<section class="my-3">
    <div class="container">
        <h2 class="py-3 mt-5 text-main">
            All Brands:
        </h2>
        <div class="row ">
            @for (brand of brands(); track $index) {
            <div class="col-md-3 gap-2 border">
                <img [routerLink]="['/detbrand',brand._id]" [src]="brand.image" class="w-100" [alt]="brand.name">
            </div>
            }
        </div>
    </div>

</section>
